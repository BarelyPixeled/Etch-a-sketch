<!DOCTYPE html>

<html>
    <head>
        <title>Jquery Doodle Board</title>
        <link href="style/main.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script>
            $(document).ready(function() {
                //Load in divs
                var tileNum = 16;

                for(var i = 0; i < tileNum; i++) {
                    for(var j = 0; j < tileNum; j++) {
                        $('#sketch-board').append("<div class='square'></div>");
                        //Change Size
                        
                    }
                }

                $(".square").css("width", "calc(450px/" + tileNum + ")");
                $(".square").css ("height", "calc(450px/" + tileNum + ")");
            //Hover Change Color  
             $(".square").on("mouseover", function () {
                    $(this).addClass("hovered");
                });
            //End Color Change 


            //--Reset and Remake Grid  -------------------------  
            $("button").click(function() {
                console.log("You clicked a button");

                $(".square").removeClass("hovered");
                // $("#sketch-board").children().remove();
                $("#sketch-board div").remove();

                var count = prompt("Enter A Number");
                console.log(count);
                //Make Grid
                for(var i = 0; i < count; i++) {
                    for(var j = 0; j < count; j++) {
                        $('#sketch-board').append("<div class='square'></div>");
                    }
                }

                $(".square").css("width", "calc(450px/" + count + ")");
                $(".square").css ("height", "calc(450px/" + count + ")");
             }); 

             
               
            }); // end ready

            
        </script>
    </head>

    <body>
        <h1>Doodle Board</h1>
        <button type="button">Reset Colors</button>
        <div id="sketch-board">
            
        </div>

    </body>
    </html>
